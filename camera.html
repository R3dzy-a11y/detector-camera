<!DOCTYPE html>
<html>
  <body style="background:#000; color:#0f0; text-align:center;">
    <h2>ğŸ“¸ Test Kamera</h2>
    <video id="video" autoplay playsinline width="320" height="240" style="border:2px solid #0f0;"></video>
    <p id="status">Loading...</p>

    <script>
      async function startCam() {
        const video = document.getElementById("video");
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          video.srcObject = stream;
          document.getElementById("status").innerText = "âœ… Kamera aktif!";
        } catch (e) {
          document.getElementById("status").innerText = "âŒ Error: " + e.message;
        }
      }
      startCam();
    </script>
  </body>
</html>
